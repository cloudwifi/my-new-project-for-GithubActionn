name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.4
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

    - name: Copy project files to EC2
      run: |
        scp -o StrictHostKeyChecking=no -r ./frontend ./backend ./monitoring ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/

    - name: Deploy frontend & backend on EC2
      run: |
        ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
          cd /home/ubuntu/frontend
          docker build -t my-frontend .
          docker stop my-frontend || true && docker rm my-frontend || true
          docker run -d --name my-frontend -p 3000:3000 my-frontend

          cd /home/ubuntu/backend
          docker build -t my-backend .
          docker stop my-backend || true && docker rm my-backend || true
          docker run -d --name my-backend -p 5000:5000 my-backend
        EOF
